<div style="height:100%;">
    <div style="height:100%; margin: 0;">
        <div style="height: 100%;  width: 100%;" id="textWidget"></div>
    </div>
</div>

<script id="translateweb-template" type="text/html">
    <!--WEB-->
    <div class="section" id="web_section">
        <div class="web_container">
            <div class="row" id="web_menu">
                <div id="web_logo" class="col-sm-1 hidden-xs no_padding_left">
                    <a href="https://www.eu2017.ee/" target="_blank" title="https://www.eu2017.ee/"><img src="img/EU2017.svg" alt="EU2017.EE" title="EU2017.EE" /></a>
                </div>
                <div id="web_main" class="col-sm-7 col-xs-12 no_padding_right">
                    <form novalidate class="right" ng-show="isActive('www') || isActive('website')" ng-submit="">
                        <div id="address" class="input-group">
                            <span class="input-group-btn">
                                <button id="web_refresh_button" type="button" class="btn btn-default web_button" ng-click="websiteHasBeenInitiated() ? routeMe('/www') : routeMe('/text')" title="{{ websiteHasBeenInitiated() ? ('WEB_REFRESH' | translate) : ('WEB_RETURN' | translate)}}"><span class="glyphicon glyphicon-menu-left"></span></button>
                            </span>
                            <input type="text"
                                   id="url"
                                   class="form-control"
                                   ng-keyup="$scope.apply; $event.keyCode == 13 && updateWebsite(); "
                                   placeholder="{{ 'WEB_PLACEHOLDER' | translate }}"
                                   ng-model="website.url"
                                   ng-disabled="false && website.status=='translating'"
                                   required focus-on="website.focus" />
                            <span class="input-group-btn input-space">
                                <button id="web_translateButton" ng-click="updateWebsite()" ng-show="website.status=='translated' || website.status=='error' || website.status=='loading' || website.status=='translating' || website.status=='initial' || website.status=='ready' || website.status=='loaded'" class="btn btn-default web_button" data-title="translateButton" autofocus><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                            <a class="restoreButton button hide" data-text="restoreButton" data-title="restoreButton"></a>
                        </div>
                        <div class="LanguageSelect w">
                            <div class="translateLanguageContainer no_padding_left no_padding_right" ng-show="website.languagesReady=='yes'">
                                <div id="web_source_lang_div" class="col-sm-5 translate_column_height col-xs-4 web_transl_types no_padding_left">
                                    <div data-text="sourceSystem" class="translateSourceSystemLabel hidden-xs"></div>
                                    <select id="web_source_lang" class="translateSourceLang"></select>
                                    <!--<select class="translateSystem"></select>-->
                                </div>
                                <div id="web_swap_language_div" class="col-sm-1 col-sm-offset-1 translate_column_height col-xs-1 col-xs-offset-1 web_transl_types">
                                    <a data-title="swapLanguage" id="webSwapLanguage" class="swapLanguage hide"></a>
                                </div>
                                <div id="web_target_lang_div" class="col-sm-3 col-sm-offset-2 translate_column_height col-xs-4 col-xs-offset-2 web_transl_types">
                                    <div data-text="targetSystem" class="translateTargetSystemLabel hidden-xs"></div>
                                    <select id="web_target_lang" class="translateTargetLang"></select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="web_transl_types" class="col-sm-3 hidden-xs no_padding_left no_padding_right">
                    <ul>
                        <li>
                            <a id="web_translation_type_text" ng-click="routeMe('/text');" href="#/text" ng-class="{ active: isActive('text') }" title="{{ 'TEXT' | translate }}" class="transl_text"><span class="transl_type_long">{{ 'TEXT' | translate }}</span><span style="display:none" class="transl_type_short">{{ 'TEXT_SHORT' | translate }}</span></a>
                        </li>
                        <li>
                            <a id="web_translation_type_doc" ng-class="{ active: isActive('document') }" href="#/document" title="{{ 'DOC' | translate }}" class="transl_document"><span class="transl_type_long">{{ 'DOC' | translate }}</span><span style="display:none" class="transl_type_short">{{ 'DOC_SHORT' | translate }}</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <div style="clear: both;" class="restricted">
        <div ng-hide="isActive('website') && website.status!='initial'" id="web_links_container" class="container no_padding_left no_padding_right">
            <div id="websiteLinks">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 no_padding_left no_padding_right">
                        <p id="web_links_about">{{ 'WEB_EXAMPLES' | translate }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-6 no_padding_left no_padding_right" ng-repeat="sample in website.samples">
                        <div class="sample_first_section">
                            <h1><a href="" ng-click="website.url=sample.url; updateWebsite('et');">{{sample.title}} <span class="glyphicon glyphicon-chevron-right"></span></a></h1>
                            <p><span ng-bind="(language === languages[1] && sample.description_ee) || (sample.description)"></span></p>
                        </div>
                        <div class="sample_second_section">
                            <a href="" ng-click="website.url=sample.url; updateWebsite('et');">
                                <div style="background: {{sample.image}}" class="sample_logo"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="website.status!='initial'" id="websiteFrameContainer">
        <!--<div ng-show="website.status=='loading' || website.status=='translating' || website.status=='error'" class="infoMessage">
            <center ng-show="website.status=='translating' || website.status=='error'">Translation in progress</center>
            <center ng-show="website.status=='loading'">Loading in progress</center>
            <center>
                <button ng-click="website.untranslate()">Cancel</button>
            </center>
        </div>-->
        <iframe id="websiteFrame" name="websiteFrame" src="about:blank" frameborder="0"></iframe>
    </div>
   
</script>
