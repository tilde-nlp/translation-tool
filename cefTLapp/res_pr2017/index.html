<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="description" content="Translate 2017 is an automated translation service specially designed for the 2017 Estonian Presidency of the Council of the European Union.">
    <meta name="keywords" content="Translate, Automated translation service, Estonian Presidency, European Union">

    <!-- Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Translate 2017 | Estonian Presidency of the Council of the European Union">
    <meta property="og:url" content="https://translate2017.com">
    <meta property="og:image" content="https://translate2017.com/img/EU2017.svg">
    <meta property="og:site_name" content="Translate 2017">

    <!-- Microsoft -->
    <meta name="application-name" content="Translate 2017" />
    <meta name="msapplication-tooltip" content="Translate 2017" />
    <meta name="msapplication-starturl" content="http://translate2017.com" />
    <meta name="msapplication-navbutton-color" content="#058dbe" />
    <meta name="msapplication-window" content="width=1024;height=768" />


    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
    <!--text translation-->
    <!---->
    <link href="text-widget/translator.css" rel="stylesheet" />
    <script src="text-widget/translator.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <!--<script src="text-widget/recentlangs.resources.js"></script>
    <script src="text-widget/tilde.translator.widget.recentlangs.js"></script>-->
    <!--2017-->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/img/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/img/icons/manifest.json">
    <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#1791ff">

    <link rel="stylesheet" type="text/css" href="css/presidency2017.css" />
    <link rel="stylesheet" type="text/css" href="css/text-widget.css" />
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-filter.js"></script>
    <script src="js/myTranslatorApp.js"></script>
    <script src="js/myPageCtrl.js"></script>
    <script src="js/presidency2017.js"></script>
    <script src="js/angular-translate.min.js"></script>

    <title>Translate 2017 | Estonian Presidency of the Council of the European Union</title>
    
    <script>
        (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-2818381-44', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body ng-app="myTranslatorApp" ng-controller="myPageCtrl" ng-message id="my_translator_app">
    <select ng-options="language | translate for language in languages" ng-model="language" ng-change="updateLanguage()"></select>
    <div class="contain">
    <!--MENU-->
    <div class="section">
        <div class="container">
            <div class="row" id="main">
                <div class="col-sm-5 col-xs-8 no_padding_left">
                    <div id="main_title">
                        <h1><a href=" #" id="main_logo" ng-click="routeMe('/text');">Translate 2017</a></h1>
                    </div>
                </div>                    
                <div class="col-sm-2 col-sm-offset-5 col-xs-4 no_padding_right" id="main_menu">
                    <div class="dropdown">
                        <button id="dropdown_button" class="btn btn-primary btn-block dropdown-toggle menu_text" type="button" data-toggle="dropdown" translate="{{ 'MENU' | translate }}"></button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-menu-first"><a href="" ng-click="routeMe('/about');" translate="{{ 'MENU_ABOUT' | translate }}"></a></li>
                            <li class="dropdown-menu-last"><a href="" ng-click="routeMe('/contactUs');" translate="{{ 'MENU_CONTACT' | translate }}"></a></li>
                        </ul>
                    </div>
                    <div id="language_selection">
                        <!--<button class="btn lang_select menu_text menu_active">EN</button><!----\><button class="btn lang_select menu_text">EE</button>-->
                    </div>
                </div>
                    
            </div>
        </div>
    </div>
    <!--TYPE-->
    <div class="section gray_section" id="translation_type_section">
        <div class="container">
            <div class="row" id="transl_types">
                <div class="col-sm-12 col-xs-12 no_padding_left no_padding_right">
                    <div id="translation_types">
                        <ul class="list-inline">
                            <li>
                                <a ng-click="routeMe('/text');" ng-class="{ active: isActive('text') }" href="" title="Translate text" class="lang_text" id="transl_text" translate=" {{ 'TEXT' | translate }}"></a>
                            </li>
                            <!--<li>
                                <a ng-class="{ active: isActive('document') }" href="#/document" title="Translate document" class="lang_text" id="transl_document">{{ 'DOC' | translate }}
                                </a>
                            </li>
                            <li>
                                <a ng-click="routeMe('/www');" href="" ng-class="{ active: isActive('website') || isActive('www')  }" title="Translate website" class="lang_text" id="transl_website" translate="{{ 'WEB' | translate }}"></a>
                            </li>-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div ng-hide="isActive('website') || isActive('www')" ng-view class="viewarea"></div>
   </div>
        <!--FOOTER--> 
        <div class="section footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-xs-8 no_padding_left">
                        <p class="footer_text footer_etranslation" translate="{{ 'POWERED' | translate }}">
                        </p>
                    </div>
                    <div class="col-sm-6 col-xs-4 no_padding_right">
                        <p class="footer_text footer_tilde" translate="{{ 'DEVELOPED' | translate }}"></p>
                    </div>
                </div>
            </div>
        </div>
      

</body>
</html>
