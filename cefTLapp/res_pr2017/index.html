<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
    <!--text translation-->
    <!---->
    <link href="text-widget/translator.css" rel="stylesheet" />
    <script src="text-widget/translator.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <!--<script src="text-widget/recentlangs.resources.js"></script>
    <script src="text-widget/tilde.translator.widget.recentlangs.js"></script>-->
    <!--2017-->
    <link rel="stylesheet" type="text/css" href="css/presidency2017.css" />
    <link rel="stylesheet" type="text/css" href="css/text-widget.css" />
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-filter.js"></script>
    <script src="js/myTranslatorApp.js"></script>
    <script src="js/myPageCtrl.js"></script>
    <title>Translate 2017</title>
</head>
<body ng-app="myTranslatorApp" ng-controller="myPageCtrl" ng-message  >
    <div class="contain">
    <!--MENU-->
    <div class="section">
        <div class="container">
            <div class="row" id="main">
                <div class="col-sm-5 col-xs-8 no_padding_left">
                    <div id="main_title">
                        <h1><a href=" #" id="main_logo" ng-click="routeMe('/text');">Translate 2017</a></h1>
                    </div>
                </div>                    
                <div class="col-sm-2 col-sm-offset-5 col-xs-4 no_padding_right" id="main_menu">
                    <div class="dropdown">
                        <button id="dropdown_button" class="btn btn-primary btn-block dropdown-toggle menu_text" type="button" data-toggle="dropdown">Menu</button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-menu-first"><a href="" ng-click="routeMe('/about');">About Translate 2017</a></li>
                            <li class="dropdown-menu-last"><a href="" ng-click="routeMe('/contactUs');">Contact us</a></li>
                        </ul>
                    </div>
                </div>
                <!--<div class="col-sm-1" id="menu_languages">
                    <div id="language_selection">
                        <button class="btn lang_select menu_text menu_active">EN</button><!----\><button class="btn lang_select menu_text">EE</button>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
    <!--TYPE-->
    <div class="section gray_section" id="translation_type_section">
        <div class="container">
            <div class="row" id="transl_types">
                <div class="col-sm-12 col-xs-12 no_padding_left no_padding_right">
                    <div id="translation_types">
                        <ul class="list-inline">
                            <li>
                                <a ng-click="routeMe('/text');" ng-class="{ active: isActive('text') }" href="" title="Translate text" class="lang_text" id="transl_text">
                                    Translate text
                                </a>
                            </li>
                            <!--<li>
                                <a ng-class="{ active: isActive('document') }" href="#/document" title="Translate document" class="lang_text" id="transl_document">
                                    Translate documents
                                </a>
                            </li>
                            <li>
                                <a ng-click="routeMe('/www');" href="" ng-class="{ active: isActive('website') || isActive('www')  }" title="Translate website" class="lang_text" id="transl_website">
                                    Translate website
                                </a>
                            </li>-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <div ng-hide="isActive('website') || isActive('www')" ng-view class="viewarea"></div>
   </div>
        <!--FOOTER--> 
        <div class="section footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-xs-8 no_padding_left">
                        <p class="footer_text footer_etranslation">Powered by <a class="footer_link" href="https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/eTranslation" target="_blank">eTranslation</a>, the EU's automated translation service</p>
                    </div>
                    <div class="col-sm-6 col-xs-4 no_padding_right">
                        <p class="footer_text footer_tilde">Developed by <a class="footer_link" href="https://www.tilde.com" target="_blank">Tilde</a></p>
                    </div>
                </div>
            </div>
        </div>
      

</body>
</html>
