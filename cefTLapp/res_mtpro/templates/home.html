<div id="landingPage" class="restricted">
    <div id="outer">
        <div id="inner">
            <h1>MTPro translator</h1>
            <div>
                <span>What would you like to translate?</span>
            </div>
            <ul>
                <li>
                    <a tabindex="1" class="textMenuItem" href="#/text" title="Translate text">Text</a>
                </li>
                <li>
                    <a tabindex="2" class="documentMenuItem" href="#/document" title="Translate document">Document</a>
                </li>
                <li class="keyMenuItem" ng-class="{ skipped: keySkipped }">
                    <a tabindex="4" href="#/key" ng-class="{ skipped: keySkipped }" title="Enter key">{{keyTitle}}</a>
                </li>
            </ul>
            <p class="tilde">
                <span>Developed by <a class="red" href="http://www.tilde.com" target="_blank">Tilde</a></span>
            </p>
            <p class="contactUs">
                <span>Contact support: <a class="white" href="mailto:mt@tilde.com" target="_blank"> mt@tilde.com</a></span>
            </p>
        </div>
    </div>
</div>
